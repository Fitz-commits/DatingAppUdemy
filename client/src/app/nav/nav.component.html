<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink='/'>Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container  *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='messages' >Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" >Errrors</a>
        </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
              <a routerLink ='member/edit' class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()" >Logout</a>
          </div>
      </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" 
            (ngSubmit)="login()"
            autocomplete="off"
            >
          <input
            name="Username"
            [(ngModel)]="model.username"
            [ngModelOptions]="{standalone: true}"
            class="form-control me-2" 
            type="text" 
            placeholder="Username">
          <input
            [(ngModel)]="model.password"
            [ngModelOptions]="{standalone: true}"
            class="form-control me-2" 
            type="password" 
            placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
